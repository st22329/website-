<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Maunga Club</title>
    <!-- Font Awwsome -->
    <script
      src="https://kit.fontawesome.com/866b8b01f2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- SCRIPTS -->
    <script defer src="./js/listeners.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="Header">
      <!-- COVID 19 -->
      <div class="Header__Covid">
        <a target="_blank" href="https://covid19.govt.nz/international-travel/"
          >Travelling During COVID-19</a
        >
      </div>

      <!-- NAVBAR -->
      <nav class="Header__Navbar">
        <div class="Header__Navbar__Left">
          <img src="./assets/icon.png" alt="" />
        </div>

        <div class="Header__Navbar__Right">
          <a href="#Main__Chalets"
            ><i class="fa-solid fa-people-roof"></i> Chalets</a
          >
          <a href="#"><i class="fa-solid fa-phone"></i> 0800-123-456</a>
          <a href="./pages/joinUs.html"
            ><i class="fa-solid fa-circle-chevron-up"></i> Join Us</a
          >
          <a href="./pages/login.html"
            ><i class="fa-solid fa-right-to-bracket"></i> Log In</a
          >
        </div>
      </nav>

      <!-- SPLASH -->
      <div class="Header__Splash">
        <h1>Maunga Club Holiday Homes</h1>
        <p>Where dream holidays come true...</p>
      </div>
    </header>

    <!-- MAIN -->
    <main class="Main">
      <!-- CHALLETS -->
      <div class="Main__Chalets" id="Main__Chalets">
        <h2>Chalets</h2>
        <div class="Main__Chalets__Grid">
          <div
            id="kakapo"
            class="Main__Chalets__Grid__kakapo Main__Chalets__Chalet"
          >
            <h2>Kakapo</h2>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div
            id="kereru"
            class="Main__Chalets__Grid__kereru Main__Chalets__Chalet"
          >
            <h2>Kereru</h2>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div
            id="pukeko"
            class="Main__Chalets__Grid__pukeko Main__Chalets__Chalet"
          >
            <h2>Pukeko</h2>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="Footer">
      <div class="Footer__Img">
        <img src="./assets/icon.png" alt="" />
      </div>

      <div class="Footer__Links">
        <a href="./pages/chalets/kakapo.html">Kakapo</a>
        <a href="./pages/chalets/kereru.html">Kereru</a>
        <a href="./pages/chalets/pukeko.html">Pukeko</a>
      </div>
    </footer>
  </body>
</html>

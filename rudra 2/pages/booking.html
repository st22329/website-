<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking | Maunga Club</title>
    <!-- Font Awwsome -->
    <script
      src="https://kit.fontawesome.com/866b8b01f2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/pages_styles/book.css" />

    <!-- SCRIPTS -->
    <script defer src="../js/core/book.js"></script>
    <script defer src="../js/core/protectedRoute.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="Header">
      <!-- COVID 19 -->
      <div class="Header__Covid">
        <a target="_blank" href="https://covid19.govt.nz/international-travel/"
          >Travelling During COVID-19</a
        >
      </div>

      <!-- NAVBAR -->
      <nav class="Header__Navbar">
        <div class="Header__Navbar__Left">
          <img
            src="../assets/icon.png"
            onclick="window.location.pathname='/index.html'"
          />
        </div>

        <div class="Header__Navbar__Right">
          <a href="/index.html#Main__Chalets"
            ><i class="fa-solid fa-people-roof"></i> Chalets</a
          >
          <a href="#"><i class="fa-solid fa-phone"></i> 0800-123-456</a>
          <a href="./joinUs.html"
            ><i class="fa-solid fa-circle-chevron-up"></i> Join Us</a
          >
          <a href="./login.html"
            ><i class="fa-solid fa-right-to-bracket"></i> Log In</a
          >
        </div>
      </nav>

      <!-- SPLASH -->
      <div class="Header__Splash">
        <h1>Book a Chalet Now</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main class="Main">
      <div class="Main__Book">
        <form id="Main__Book__Form" onsubmit="return false">
          <h2>Book a Chalet</h2>

          <div class="Main__Book__Form__Input">
            <label for="">Chalet</label>
            <select id="chalet">
              <option value="kakapo">Kakapo</option>
              <option value="kereru">Kereru</option>
              <option value="pukeko">Pukeko</option>
            </select>
          </div>

          <div class="Main__Book__Form__Input">
            <label for="">Number of Adults</label>
            <input type="number" required id="adults" min="1" />
          </div>

          <div class="Main__Book__Form__Input">
            <label for="">Number of Children</label>
            <input type="number" required id="children" min="0" />
          </div>

          <div class="Main__Book__Form__Input">
            <label for="">Booking Day</label>
            <input id="bookingDay" required type="date" />
          </div>

          <button type="submit">CONFIRM BOOKING</button>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="Footer">
      <div class="Footer__Img">
        <img src="../assets/icon.png" alt="" />
      </div>

      <div class="Footer__Links">
        <a href="#">Kakapo</a>
        <a href="#">Kereru</a>
        <a href="#">Pukeko</a>
      </div>
    </footer>
  </body>
</html>
